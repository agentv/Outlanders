<!DOCTYPE html>
<html>
<!--  
This example illustrates simply how to create a selection
and then apply elements to members of the selection
 -->
<head>
<meta charset="UTF-8">
<title>Simple Series</title>

<script type="text/javascript" src="http://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript">

// necessary configuration

var scaling = 3
var canvaswidth = scaling * 300
var canvasheight = scaling * 200
var cellwidth = scaling * 24
var cellheight = scaling * 24

</script>

</head>
<body>
<div id='dashboard'></div>

<script type="text/javascript">
var input = [1,3,7,5,11,9]
		
var dash = d3.select('#dashboard').append('svg')
	.attr('width', canvaswidth)
	.attr('height', canvasheight)
	
var cells = dash.selectAll('rect')
			.data(input).enter()
			.append('rect')
			//.attrs({'width': cellwidth, 'height': cellheight}) // is it my syntax?
			.attr('width', cellwidth)
			.attr('height', cellheight)
			.attr('y', cellheight)
			.attr('x', function(d) { return d * cellwidth})

 status = dash.selectAll('circle')
 	.data(input).enter()
 	.append('circle')
 	.attr('r', (cellwidth / 4) )
 	.attr('cx', function(d) {return (d * cellwidth) + (cellwidth / 2) } )
 	.attr('cy', function(d) {return (cellheight)    + (cellheight / 2) } )
 	.attr('fill', 'red')

 	
</script>

</body>
</html>
